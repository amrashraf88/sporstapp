<!DOCTYPE html>
<html>
<head>
    <title>Cucumber Selenium Test Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cucumber-html-reporter/5.0.0/cucumber-html-reporter.min.js"></script>
</head>
<body>
<div id="cucumber-report"></div>
<script>
    $(document).ready(function() {
        var reporter = new CucumberHTML.DOMFormatter($('#c  ucumber-report'));
        window.CucumberHTML = {
            reporter: reporter,
            onReady: function() {
                window.location.href = "results.html";
            }
        };
        Cucumber.attachReporter(reporter);
        Cucumber.BrowserRunner($('#cucumber-report')).runTests("features/");
    });
</script>
</body>
</html>
